<body>
    <button type="button" class="btn btn-info btn-lg"><a href="project.html"><li>Home</li> </a></button>
    <div class="container">
    <div class="myform">
    <form action="tick1.html" onsubmit="return validateForm()">
    <h2>REGISTRATION PAGE</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
    
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br>
    <label for="mobileno">MobileNo:</label><input type="tel" name="Password" id="people" pattern="[0-9]{10}"title="Give upto 10 digits only">><br>
   <label for="address">Address</label><textarea name="message" rows="4"  required></textarea><br>
    <center><button  type="submit" >Submit</button><br><br>
    <button type="reset">Reset</button> </center>
    </form>
    <script>
        function validateForm() {
          const username = document.getElementById('username').value;
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
          const confirmPassword = document.getElementById('confirmPassword').value;
    
          // Check if passwords match
          if (password !== confirmPassword) {
            alert("Passwords do not match");
            return false;
          }
    
          // Validate other fields (you can add more validation as needed)
          if (username.length < 4 || username.length > 20) {
            alert("Username must be between 4 and 20 characters");
            return false;
          }
          if(password.length<6){
            alert("Password must have 6 letters")
            return false;
          }
    
          if (!validateEmail(email)) {
            alert("Invalid email format");
            return false;
          }
    else{
          return true;
        }
      }
    
        function validateEmail(email) {
          // A simple email validation regular expression
          const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          return emailPattern.test(email);
        }
      </script>
